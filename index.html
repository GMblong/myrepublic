
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/hero-icon.png" type="image/png">
  <title>MyRepublic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-purple: #702283;
      --brand-orange: #f97316;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #0f172a;
      overflow-x: hidden;
    }
    .font-heading {
      font-family: 'Syncopate', sans-serif;
      text-transform: uppercase;
    }
    .bg-brand-purple { background-color: var(--brand-purple); }
    .text-brand-purple { color: var(--brand-purple); }
    .bg-brand-orange { background-color: var(--brand-orange); }
    
    .shadow-brutal {
      box-shadow: 8px 8px 0px 0px #000;
    }
    .shadow-brutal:hover {
      box-shadow: 4px 4px 0px 0px #000;
      transform: translate(4px, 4px);
    }
    .shadow-brutal-white {
      box-shadow: 8px 8px 0px 0px rgba(255,255,255,0.3);
    }
    
    .glow-orange {
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.4);
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 12s linear infinite;
    }
    
    .pattern-bg {
      background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
    }
  </style>
